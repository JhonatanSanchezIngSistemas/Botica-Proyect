# Configuración de base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/botica_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración de JWT
app.jwt.secret=mySecretKeyForBoticaEncapBotWithMoreCharactersToMeet256BitsRequirementAndEvenMoreToEnsureSecurity
app.jwt.expiration=86400000

# Configuración de archivos estáticos
spring.web.resources.static-locations=classpath:/static/

# Puerto del servidor
server.port=8080
